# BustAGroove PWA - Ultra-Simple GitHub Pages Deployment
# Based on MealPlanner PWA lessons learned - avoid build complexity

name: Deploy BustAGroove to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Deploy entire repo root - KISS principle
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Desktop background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Game container -->
  <rect x="200" y="50" width="800" height="600" fill="#2c1810" stroke="#8b4513" stroke-width="3" rx="12"/>
  
  <!-- Header -->
  <rect x="200" y="50" width="800" height="60" fill="#d2691e" rx="12"/>
  <text x="220" y="85" font-family="Arial" font-size="24" fill="white">🎈 BustAGroove - Bubble Shooter PWA</text>
  <text x="900" y="85" font-family="Arial" font-size="16" fill="white">High Score: 12,500</text>
  
  <!-- Bubbles grid -->
  <circle cx="300" cy="200" r="20" fill="#ff4757"/>
  <circle cx="350" cy="200" r="20" fill="#3742fa"/>
  <circle cx="400" cy="200" r="20" fill="#2ed573"/>
  <circle cx="450" cy="200" r="20" fill="#ffa502"/>
  <circle cx="500" cy="200" r="20" fill="#a55eea"/>
  <circle cx="550" cy="200" r="20" fill="#ff6348"/>
  <circle cx="600" cy="200" r="20" fill="#ff4757"/>
  <circle cx="650" cy="200" r="20" fill="#3742fa"/>
  
  <circle cx="325" cy="240" r="20" fill="#ff4757"/>
  <circle cx="375" cy="240" r="20" fill="#3742fa"/>
  <circle cx="425" cy="240" r="20" fill="#2ed573"/>
  <circle cx="475" cy="240" r="20" fill="#ffa502"/>
  <circle cx="525" cy="240" r="20" fill="#a55eea"/>
  <circle cx="575" cy="240" r="20" fill="#ff6348"/>
  <circle cx="625" cy="240" r="20" fill="#ff4757"/>
  
  <circle cx="300" cy="280" r="20" fill="#2ed573"/>
  <circle cx="350" cy="280" r="20" fill="#ffa502"/>
  <circle cx="400" cy="280" r="20" fill="#a55eea"/>
  <circle cx="450" cy="280" r="20" fill="#ff6348"/>
  <circle cx="500" cy="280" r="20" fill="#ff4757"/>
  <circle cx="550" cy="280" r="20" fill="#3742fa"/>
  <circle cx="600" cy="280" r="20" fill="#2ed573"/>
  <circle cx="650" cy="280" r="20" fill="#ffa502"/>
  
  <!-- Cannon -->
  <rect x="550" y="550" width="100" height="30" fill="#8b4513"/>
  <circle cx="600" cy="530" r="30" fill="#ff6b35"/>
  <rect x="570" y="520" width="60" height="20" fill="#666666"/>
  
  <!-- Score display -->
  <text x="220" y="700" font-family="Arial" font-size="18" fill="#f5f1e8">Score: 1,250</text>
  <text x="220" y="730" font-family="Arial" font-size="16" fill="#f5f1e8">Level: 1 | Shots: 3 | Until Drop: 6</text>
  
  <!-- Navigation -->
  <rect x="200" y="750" width="400" height="50" fill="#d2691e" rx="8"/>
  <rect x="600" y="750" width="400" height="50" fill="#8b4513" rx="8"/>
  <text x="400" y="780" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🎮 Game</text>
  <text x="800" y="780" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🏆 High Scores</text>
</svg>

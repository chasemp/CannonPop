<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f08;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone background -->
  <rect width="390" height="844" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="390" height="80" fill="#d2691e"/>
  <text x="20" y="45" font-family="Arial" font-size="18" fill="white">🎈 BustAGroove</text>
  <text x="300" y="45" font-family="Arial" font-size="14" fill="white">High: 12,500</text>
  
  <!-- Game area -->
  <rect x="20" y="100" width="350" height="600" fill="#2c1810" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Bubbles grid -->
  <circle cx="80" cy="150" r="15" fill="#ff4757"/>
  <circle cx="120" cy="150" r="15" fill="#3742fa"/>
  <circle cx="160" cy="150" r="15" fill="#2ed573"/>
  <circle cx="200" cy="150" r="15" fill="#ffa502"/>
  <circle cx="240" cy="150" r="15" fill="#a55eea"/>
  <circle cx="280" cy="150" r="15" fill="#ff6348"/>
  
  <circle cx="100" cy="180" r="15" fill="#ff4757"/>
  <circle cx="140" cy="180" r="15" fill="#3742fa"/>
  <circle cx="180" cy="180" r="15" fill="#2ed573"/>
  <circle cx="220" cy="180" r="15" fill="#ffa502"/>
  <circle cx="260" cy="180" r="15" fill="#a55eea"/>
  
  <!-- Cannon -->
  <rect x="170" y="650" width="50" height="20" fill="#8b4513"/>
  <circle cx="195" cy="640" r="20" fill="#ff6b35"/>
  
  <!-- Score display -->
  <text x="30" y="750" font-family="Arial" font-size="16" fill="#f5f1e8">Score: 1,250</text>
  <text x="30" y="780" font-family="Arial" font-size="14" fill="#f5f1e8">Level: 1</text>
  
  <!-- Navigation tabs -->
  <rect x="0" y="800" width="195" height="44" fill="#d2691e"/>
  <rect x="195" y="800" width="195" height="44" fill="#8b4513"/>
  <text x="97" y="825" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🎮 Game</text>
  <text x="292" y="825" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏆 Scores</text>
</svg>

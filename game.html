<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2c1810" />
    <title>BustAGroove Game</title>
    
    <!-- Game-specific CSS with cache busting -->
    <link rel="stylesheet" href="./css/game.css?v=v202509270014" />
    
    <style>
      /* Ensure full viewport usage */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #2c1810;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #game-container {
        width: 100%;
        height: 100%;
        min-height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent scrollbars */
      }
      
      /* Loading state */
      .loading {
        color: #f5f1e8;
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="loading">Loading BustAGroove...</div>
    </div>
    
    <!-- Phaser library (local copy for offline capability) -->
    <script src="./public/libs/phaser.min.js"></script>
    
    <!-- Analytics system -->
    <script src="./js/analytics.js?v=v202509270014"></script>
    
    <!-- Social features -->
    <script src="./js/social.js?v=v202509270014"></script>
    
    <!-- Performance optimization -->
    <script src="./js/performance.js?v=v202509270014"></script>
    
    <!-- Game entry point with cache busting -->
    <script src="./js/game.js?v=v202509270014"></script>
    
    <!-- PostMessage communication setup -->
    <script>
      // Listen for messages from parent Svelte app
      window.addEventListener('message', (event) => {
        if (event.origin !== window.location.origin) return;
        
        console.log('ðŸŽ® Game received message:', event.data);
        
        // Handle messages from Svelte app
        if (window.gameInstance && event.data.action) {
          switch (event.data.action) {
            case 'pause':
              window.gameInstance.scene.pause();
              break;
            case 'resume':
              window.gameInstance.scene.resume();
              break;
            case 'restart':
              window.gameInstance.scene.restart();
              break;
            case 'updateSettings':
              updateGameSettings(event.data.settings);
              break;
          }
        }
      });
      
      // Update game settings
      function updateGameSettings(settings) {
        console.log('ðŸŽ® Updating game settings:', settings);
        
        // Update audio manager settings
        if (window.audioManager) {
          if (settings.soundEffects !== undefined) {
            window.audioManager.setSfxEnabled(settings.soundEffects);
          }
          if (settings.masterVolume !== undefined) {
            window.audioManager.setMasterVolume(settings.masterVolume / 100);
          }
        }
        
        // Update game state settings
        if (window.gameState) {
          if (settings.showAimingLine !== undefined) {
            window.gameState.showAimingLine = settings.showAimingLine;
          }
          if (settings.hapticFeedback !== undefined) {
            window.gameState.hapticFeedback = settings.hapticFeedback;
          }
          if (settings.difficulty !== undefined) {
            window.gameState.difficulty = settings.difficulty;
          }
        }
      }
      
      // Helper function to send messages to parent
      window.sendToParent = (data) => {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage(data, '*');
        }
      };
    </script>
  </body>
</html>
